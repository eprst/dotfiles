    <match target="pattern" >
        <test name="family" qual="any" >
            <string>Liberation Sans</string>
        </test>
        <edit mode="assign" name="family">
            <string>Ubuntu Mono for Powerline</string>
        </edit>
    </match>
    <match target="pattern" >
        <test name="family" qual="any" >
            <string>Liberation Mono</string>
        </test>
        <edit mode="assign" name="family">
            <string>Ubuntu Mono for Powerline</string>
        </edit>
    </match>
    <match target="pattern" >
        <test name="family" qual="any" >
            <string>Droid Sans Mono</string>
        </test>
        <edit mode="assign" name="family">
